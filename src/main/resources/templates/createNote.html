<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:utext="${title}"></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body style="background-image:url(https://i.pinimg.com/originals/cb/6f/89/cb6f89d56ee15c67d9e782f9473dd865.png);
background-size: cover; font-family: 'Comic Sans MS', arial, serif;">
<h1><span th:utext="${message}" style=" margin-top: 250px; background: "></span></h1>
<a th:href="@{/logout}" class="btn-lg btn-warning" style="position: absolute; top: 5px; right: 5px;"> LOG OUT</a>
<div class="container" style="margin-top: 50px; margin-left: 30px; margin-right: 15px">
    <form th:action="@{/note/createNote}" method="POST">
        <a th:href="@{/logout}" style="position: fixed; top: 5px;right: 5px;">
            <button class="btn btn-lg btn-warning" type="submit">LOG OUT</button>
        </a>
        <div class="card-body">
            <input type="text" class="form-control form-control-sm" name="name" placeholder="Enter notes name"
                   style="width: 700px; height: 30px;  padding: 5px; border: solid 1px black; border-collapse: collapse"
                   minlength="5" maxlength="100">

            <br>
            <label>
                <textarea type="text" class="form-control form-control-sm" name="description"
                          placeholder="Enter note text"
                          style="overflow:scroll; width: 700px; height: 200px;  padding: 5px; border: solid 1px black;
            text-align: justify-all; word-wrap: break-word; " maxlength="10000"> </textarea>
            </label>
        </div>

        <div class="form-check">
            <label> <input type="radio" name="access" value="PRIVATE"> </label> Private
        </div>
        <div class="form-check">
            <label> <input type="radio" name="access" value="PUBLIC"> </label> Public
        </div>
        <button class="btn btn-primary" type="submit" style="position: center">Create</button>
    </form>
</div>
</body>
</html>
